<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title> Processes tree </title>
    <link rel="stylesheet" href="css/Treant.css">
    <link rel="stylesheet" href="css/super-simple.css">
    <link rel="stylesheet" href="css/minimap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Satisfy|Lobster|Maven+Pro|Dancing+Script|Bangers|Lobster+Two" rel="stylesheet">

</head>
<body>
    <div id="process">
        <h1>Processes Tree</h1>
        <hr/>
        <h4 id="np">Nº of Processes: </h4>
        <h4>Nº of Processes of each user: </h4>
        <ul id="np_by_users"></ul>
        <hr />
    </div>
    <div class="chart" id="tree-simple"></div>
    
    <script src="js/raphael.js"></script>
    <script src="js/Treant.js"></script>
    <script src="json/tree.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/minimap.min.js"></script>

    <script>
        new Treant( simple_chart_config );
        var previewBody = $('.chart').minimap();

        var span = document.createElement("SPAN");
        var text = document.createTextNode(simple_chart_config.totalProcesses);
        span.appendChild(text);
        document.getElementById('np').appendChild(span);

        for(i = 0; i < simple_chart_config.processes.length; ++i){

            var li = document.createElement("li");
            span = document.createElement("span");
            text = document.createTextNode(simple_chart_config.processes[i].name);
            span.appendChild(text);
            li.appendChild(span);

            span = document.createElement("span");
            text = document.createTextNode(simple_chart_config.processes[i].quantity);
            span.appendChild(text);
            li.appendChild(span);
            document.getElementById('np_by_users').appendChild(li);

        }

        setTimeout(function(){
           window.location.reload(1);
        }, reload_time);
    </script>

</body>
</html>
